<!DOCTYPE html>
<HTML lang="eng">
	<head>
		<title>Project Zero</title>
		<style>
			html, body{
				font-size:10px;
				font-family:"Segoe UI";
				color:white;
				height:100%;
				margin:auto;
			}

			.flex-container{
				display:flex;	
				flex-wrap:no-wrap;
				justify-content:center;
				align-items:center;
			}

			#header{
				background:#A6235C;
				height:7rem;
			}

			#main{
				height: calc(100% - 14rem);
			}

			#content{
				background:#9BC850;
				height:100%;				
				flex-grow:1;
			}

			#sidebar{
				background:#675BA7;
				height:100%;
				flex:0 0 30rem;
			}

			#footer{
				height:7rem;
				background:#FA972A;
			}
		</style>
	</head>
	<body>
		<header class="flex-container" id="header">
			<p class="flex-item">Header</p>
		</header>
		
		<main class="flex-container" id="main">
			<article class="flex-container" id="content">
				<p class="flex-item">Content</p>
			</article>
			
			<aside class="flex-container" id="sidebar">
				<p class="flex-item">Sidebar</p>
			</aside>
		</main>

		<footer class="flex-container" id="footer">
			<p class="flex-item">Footer</p>
		</footer>
	</body>
</html>
